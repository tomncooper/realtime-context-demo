apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-api
  namespace: smartship
  labels:
    app: query-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-api
  template:
    metadata:
      labels:
        app: query-api
    spec:
      containers:
        - name: query-api
          image: smartship/query-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: STREAMS_PROCESSOR_HEADLESS_SERVICE
              value: "streams-processor-headless.smartship.svc.cluster.local"
            - name: STREAMS_PROCESSOR_PORT
              value: "7070"
            # PostgreSQL configuration for reference data
            - name: POSTGRES_HOST
              value: "postgresql.smartship.svc.cluster.local"
            - name: POSTGRES_USER
              value: "smartship"
            - name: POSTGRES_PASSWORD
              value: "smartship123"
            - name: POSTGRES_DB
              value: "smartship"
          resources:
            # JVM mode: 512Mi-1Gi
            # Native mode: 64Mi-128Mi (uncomment below and comment above)
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
            # Native image resources (faster startup, lower memory):
            # requests:
            #   memory: "64Mi"
            #   cpu: "100m"
            # limits:
            #   memory: "128Mi"
            #   cpu: "250m"
          startupProbe:
            httpGet:
              path: /q/health/started
              port: 8080
            # JVM mode: needs more time to start
            initialDelaySeconds: 5
            periodSeconds: 2
            failureThreshold: 30
            # Native mode (uncomment for faster probing):
            # initialDelaySeconds: 0
            # periodSeconds: 1
            # failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: query-api
  namespace: smartship
  labels:
    app: query-api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: query-api
