apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-api
  namespace: smartship
  labels:
    app: query-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-api
  template:
    metadata:
      labels:
        app: query-api
    spec:
      containers:
        - name: query-api
          image: smartship/query-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: STREAMS_PROCESSOR_HEADLESS_SERVICE
              value: "streams-processor-headless.smartship.svc.cluster.local"
            - name: STREAMS_PROCESSOR_PORT
              value: "7070"
            # PostgreSQL configuration for reference data
            - name: POSTGRES_HOST
              value: "postgresql.smartship.svc.cluster.local"
            - name: POSTGRES_USER
              value: "smartship"
            - name: POSTGRES_PASSWORD
              value: "smartship123"
            - name: POSTGRES_DB
              value: "smartship"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: query-api
  namespace: smartship
  labels:
    app: query-api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: query-api
