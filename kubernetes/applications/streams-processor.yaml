apiVersion: apps/v1
kind: Deployment
metadata:
  name: streams-processor
  namespace: smartship
  labels:
    app: streams-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streams-processor
  template:
    metadata:
      labels:
        app: streams-processor
    spec:
      containers:
        - name: streams-processor
          image: smartship/streams-processor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7070
              name: http
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "events-cluster-kafka-bootstrap.smartship.svc.cluster.local:9092"
            - name: APICURIO_REGISTRY_URL
              value: "http://apicurio-registry.smartship.svc.cluster.local:8080/apis/registry/v2"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 7070
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 7070
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: streams-processor
  namespace: smartship
  labels:
    app: streams-processor
spec:
  type: ClusterIP
  ports:
    - port: 7070
      targetPort: 7070
      protocol: TCP
      name: http
  selector:
    app: streams-processor
