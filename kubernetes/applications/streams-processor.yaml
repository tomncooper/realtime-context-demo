apiVersion: v1
kind: Service
metadata:
  name: streams-processor-headless
  namespace: smartship
  labels:
    app: streams-processor
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for individual pod addressing
  ports:
    - port: 7070
      targetPort: 7070
      protocol: TCP
      name: http
  selector:
    app: streams-processor
---
apiVersion: v1
kind: Service
metadata:
  name: streams-processor
  namespace: smartship
  labels:
    app: streams-processor
spec:
  type: ClusterIP
  ports:
    - port: 7070
      targetPort: 7070
      protocol: TCP
      name: http
  selector:
    app: streams-processor
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: streams-processor
  namespace: smartship
  labels:
    app: streams-processor
spec:
  serviceName: streams-processor-headless  # Links to headless service
  replicas: 1  # Start with 1, scale to 3 later
  selector:
    matchLabels:
      app: streams-processor
  template:
    metadata:
      labels:
        app: streams-processor
    spec:
      containers:
        - name: streams-processor
          image: smartship/streams-processor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7070
              name: http
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "events-cluster-kafka-bootstrap.smartship.svc.cluster.local:9092"
            - name: APICURIO_REGISTRY_URL
              value: "http://apicurio-registry.smartship.svc.cluster.local:8080/apis/registry/v2"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: APPLICATION_SERVER
              value: "$(POD_NAME).streams-processor-headless.smartship.svc.cluster.local:7070"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 7070
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 7070
            initialDelaySeconds: 30
            periodSeconds: 5
