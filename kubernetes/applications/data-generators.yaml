apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-generators
  namespace: smartship
  labels:
    app: data-generators
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-generators
  template:
    metadata:
      labels:
        app: data-generators
    spec:
      containers:
        - name: data-generators
          image: smartship/data-generators:latest
          imagePullPolicy: Never
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "events-cluster-kafka-bootstrap.smartship.svc.cluster.local:9092"
            - name: APICURIO_REGISTRY_URL
              value: "http://apicurio-registry.smartship.svc.cluster.local:8080/apis/registry/v2"
            # PostgreSQL configuration for reference data loading
            - name: POSTGRES_HOST
              value: "postgresql.smartship.svc.cluster.local"
            - name: POSTGRES_USER
              value: "smartship"
            - name: POSTGRES_PASSWORD
              value: "smartship123"
            - name: POSTGRES_DB
              value: "smartship"
          resources:
            requests:
              memory: "768Mi"
              cpu: "400m"
            limits:
              memory: "1536Mi"
              cpu: "800m"
