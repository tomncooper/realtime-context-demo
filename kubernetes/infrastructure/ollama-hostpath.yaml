# Ollama LLM Server - hostPath variant for pre-loaded models
# Use this when models are pre-loaded via scripts/01-setup-infra.py --models
#
# This variant uses hostPath instead of PVC to mount pre-loaded models
# from /data/ollama-models on the minikube node.
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: smartship
  labels:
    app: ollama
    component: llm
spec:
  type: ClusterIP
  ports:
    - port: 11434
      targetPort: 11434
      protocol: TCP
      name: http
  selector:
    app: ollama
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
  namespace: smartship
  labels:
    app: ollama
    component: llm
spec:
  serviceName: ollama
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
        component: llm
    spec:
      # Init container verifies model files are present (lightweight check)
      # We only check file existence - no need to start Ollama server
      initContainers:
        - name: model-verifier
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              echo "Verifying pre-loaded model files..."

              # Check for model manifest directory
              if [ -d "/root/.ollama/models/manifests" ]; then
                echo "✓ Model manifests directory exists"
                ls -la /root/.ollama/models/manifests/
              else
                echo "ERROR: No model manifests found at /root/.ollama/models/manifests"
                echo "Expected pre-loaded models from: scripts/01-setup-infra.py --models"
                exit 1
              fi

              # Check for blob directory (actual model weights)
              if [ -d "/root/.ollama/models/blobs" ]; then
                BLOB_COUNT=$(ls -1 /root/.ollama/models/blobs 2>/dev/null | wc -l)
                echo "✓ Found $BLOB_COUNT model blob files"
              else
                echo "ERROR: No model blobs found at /root/.ollama/models/blobs"
                exit 1
              fi

              echo "Pre-loaded model verification complete"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          resources:
            requests:
              memory: "16Mi"
              cpu: "50m"
            limits:
              memory: "32Mi"
              cpu: "100m"
      containers:
        - name: ollama
          image: ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
              name: http
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0:11434"
            # Keep models in memory for faster responses
            - name: OLLAMA_KEEP_ALIVE
              value: "24h"
          resources:
            requests:
              memory: "4Gi"
              cpu: "2000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          # Readiness probe - check if model is loaded and ready
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ollama list | grep -q llama3.2"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Liveness probe - ensure Ollama is still running
          livenessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      # Use hostPath for pre-loaded models (instead of PVC)
      volumes:
        - name: ollama-data
          hostPath:
            path: /data/ollama-models
            type: DirectoryOrCreate
