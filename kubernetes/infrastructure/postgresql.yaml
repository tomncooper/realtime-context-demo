apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init
  namespace: smartship
data:
  init.sql: |
    -- SmartShip Logistics Database Schema
    -- Phase 1: Warehouses table only

    DROP TABLE IF EXISTS warehouses CASCADE;

    CREATE TABLE warehouses (
        warehouse_id VARCHAR(50) PRIMARY KEY,
        name VARCHAR(100) NOT NULL,
        city VARCHAR(100) NOT NULL,
        country VARCHAR(50) NOT NULL,
        latitude DECIMAL(10, 8),
        longitude DECIMAL(11, 8),
        status VARCHAR(20) DEFAULT 'OPERATIONAL',
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

    CREATE INDEX idx_warehouses_status ON warehouses(status);

    INSERT INTO warehouses (warehouse_id, name, city, country, latitude, longitude, status) VALUES
        ('WH-RTM', 'Rotterdam Distribution Center', 'Rotterdam', 'Netherlands', 51.9225, 4.47917, 'OPERATIONAL'),
        ('WH-FRA', 'Frankfurt Logistics Hub', 'Frankfurt', 'Germany', 50.1109, 8.68213, 'OPERATIONAL'),
        ('WH-BCN', 'Barcelona Fulfillment Center', 'Barcelona', 'Spain', 41.3874, 2.16996, 'OPERATIONAL'),
        ('WH-WAW', 'Warsaw Regional Depot', 'Warsaw', 'Poland', 52.2297, 21.0122, 'OPERATIONAL'),
        ('WH-STO', 'Stockholm Nordic Hub', 'Stockholm', 'Sweden', 59.3293, 18.0686, 'OPERATIONAL')
    ON CONFLICT (warehouse_id) DO NOTHING;
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: smartship
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: smartship
  labels:
    app: postgresql
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: POSTGRES_DB
              value: smartship
            - name: POSTGRES_USER
              value: smartship
            - name: POSTGRES_PASSWORD
              value: smartship123
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgresql-storage
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: postgresql-storage
          persistentVolumeClaim:
            claimName: postgresql-pvc
        - name: init-script
          configMap:
            name: postgresql-init
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: smartship
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    app: postgresql
