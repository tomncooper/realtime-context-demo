apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio-registry
  namespace: smartship
  labels:
    app: apicurio-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio-registry
  template:
    metadata:
      labels:
        app: apicurio-registry
    spec:
      containers:
        - name: apicurio-registry
          image: quay.io/apicurio/apicurio-registry:3.1.4
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: QUARKUS_PROFILE
              value: prod
            - name: APICURIO_STORAGE_KIND
              value: sql
            - name: APICURIO_STORAGE_SQL_KIND
              value: postgresql
            - name: APICURIO_DATASOURCE_URL
              value: jdbc:postgresql://postgresql.smartship.svc.cluster.local:5432/smartship
            - name: APICURIO_DATASOURCE_USERNAME
              value: smartship
            - name: APICURIO_DATASOURCE_PASSWORD
              value: smartship123
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: apicurio-registry
  namespace: smartship
  labels:
    app: apicurio-registry
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: apicurio-registry
