apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: smartship

# Note: ollama.yaml is NOT included here - it is applied separately
# by scripts/01-setup-infra.py to support either:
#   - ollama.yaml (standard PVC-based, downloads model in-cluster)
#   - ollama-hostpath.yaml (pre-loaded models via --models flag)
resources:
  - namespace.yaml
  - kafka-cluster.yaml
  - kafka-topic.yaml
  - apicurio-registry.yaml
  - postgresql.yaml

configMapGenerator:
  - name: postgresql-init
    files:
      - init.sql
    options:
      disableNameSuffixHash: true

