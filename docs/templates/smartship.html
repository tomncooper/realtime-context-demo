<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$if(title)$$title$$else$SmartShip Documentation$endif$</title>
    <meta name="description" content="Real-time Context Demo - Kafka Streams, Materialized Views, and LLM-queryable API">
    <link rel="stylesheet" href="assets/css/style.css">
$if(highlighting-css)$
    <style>
$highlighting-css$
    </style>
$endif$
    <!-- Mermaid.js for client-side diagram rendering -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: true,
            theme: 'base',
            themeVariables: {
                // Primary colors matching website
                primaryColor: '#dbeafe',
                primaryTextColor: '#1f2937',
                primaryBorderColor: '#2563eb',
                // Secondary/line colors
                lineColor: '#6b7280',
                secondaryColor: '#f3f4f6',
                tertiaryColor: '#e5e7eb',
                // Background
                background: '#ffffff',
                mainBkg: '#dbeafe',
                // Text
                textColor: '#1f2937',
                // Subgraph styling - use light blue instead of yellow
                clusterBkg: '#eff6ff',
                clusterBorder: '#2563eb',
                // Node styling
                nodeBorder: '#2563eb',
                nodeTextColor: '#1f2937',
                // Sequence diagram
                actorBkg: '#dbeafe',
                actorBorder: '#2563eb',
                actorTextColor: '#1f2937',
                signalColor: '#1f2937',
                signalTextColor: '#1f2937',
                // Notes
                noteBkgColor: '#f3f4f6',
                noteBorderColor: '#e5e7eb',
                noteTextColor: '#1f2937'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                diagramMarginX: 50,
                diagramMarginY: 10
            }
        });
    </script>
$for(header-includes)$
    $header-includes$
$endfor$
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">Real Time Context Demo - SmartShip Logistics</a>
            <div class="nav-links">
                <a href="https://github.com/tomncooper/realtime-context-demo" title="View on GitHub" aria-label="View on GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <a href="index.pdf" download title="Download PDF" aria-label="Download PDF">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <div class="layout">
$if(toc)$
        <aside class="sidebar">
            <nav id="TOC" role="doc-toc">
                <h2>Contents</h2>
$toc$
            </nav>
        </aside>
$endif$

        <main>
            <article>
$body$
            </article>
        </main>
    </div>

    <footer>
        <p>SmartShip Logistics - Real-time Context Demo</p>
        <p>Built with Pandoc and Mermaid.js</p>
    </footer>

    <!-- Mobile TOC toggle -->
    <script>
        (function() {
            const toc = document.getElementById('TOC');
            if (!toc) return;

            const heading = toc.querySelector('h2');
            if (!heading) return;

            heading.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    toc.classList.toggle('expanded');
                }
            });
        })();
    </script>
</body>
</html>
